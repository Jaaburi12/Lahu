<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/10.1.0/stellar-sdk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f1a30;
            color: #fff;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00c3ff;
        }
        
        .account-info {
            background: linear-gradient(135deg, #1e3a6a, #2b4b8f);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .public-key {
            font-size: 14px;
            color: #8ca0d7;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .total-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #0074ff, #00c3ff);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            margin: 0 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 195, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .assets-title {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .asset-list {
            background: #162545;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .asset-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #253662;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .asset-item:last-child {
            border-bottom: none;
        }
        
        .asset-item:hover {
            background: #1e3a6a;
        }
        
        .asset-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .asset-details {
            flex: 1;
        }
        
        .asset-name {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .asset-balance {
            font-size: 14px;
            color: #8ca0d7;
        }
        
        .asset-value {
            text-align: right;
        }
        
        .asset-price {
            font-size: 14px;
            color: #8ca0d7;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #1e3a6a;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #253662;
        }
        
        .modal-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .modal-title {
            font-weight: bold;
            flex: 1;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: #8ca0d7;
            font-size: 20px;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-balance {
            text-align: center;
            margin-bottom: 20px;
            color: #8ca0d7;
        }
        
        .modal-actions {
            display: flex;
            justify-content: space-between;
        }
        
        /* Wizard Styles */
        .wizard {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f1a30;
            z-index: 200;
            flex-direction: column;
        }
        
        .wizard-header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #253662;
        }
        
        .wizard-title {
            font-weight: bold;
            flex: 1;
            text-align: center;
        }
        
        .wizard-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .wizard-step {
            display: none;
        }
        
        .wizard-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #8ca0d7;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #253662;
            background: #162545;
            color: white;
        }
        
        .wizard-footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #253662;
        }
        
        .btn-back {
            background: #253662;
            color: white;
        }
        
        .btn-next, .btn-confirm {
            background: linear-gradient(135deg, #0074ff, #00c3ff);
            color: white;
        }
        
        .confirmation-details {
            background: #162545;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .confirmation-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .confirmation-label {
            color: #8ca0d7;
        }
        
        /* QR Code Styles */
        .qrcode-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #qrcode {
            display: inline-block;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }
        
        .copy-btn {
            background: #253662;
            color: white;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #8ca0d7;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Stellar Wallet</div>
        <button id="btnConnect" class="btn">Connect</button>
    </div>
    
    <div class="account-info">
        <div class="public-key" id="publicKey">Not connected</div>
        <div class="total-value" id="totalValue">$0.00</div>
        <div>Total Balance</div>
    </div>
    
    <div class="action-buttons">
        <button id="btnSend" class="btn">Send</button>
        <button id="btnReceive" class="btn">Receive</button>
    </div>
    
    <h3 class="assets-title">Assets</h3>
    <div class="asset-list" id="assetList">
        <div class="loading">Connect your wallet to view assets</div>
    </div>
    
    <!-- Token Modal -->
    <div class="modal" id="tokenModal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="" class="modal-icon" id="modalTokenIcon" alt="Token Icon">
                <div class="modal-title" id="modalTokenName">Token</div>
                <button class="close-modal" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="modal-balance" id="modalTokenBalance">0.00</div>
                <div class="modal-balance" id="modalTokenValue">$0.00 • $0.00</div>
                <div class="modal-actions">
                    <button class="btn" onclick="openSendWizard()">Send</button>
                    <button class="btn" onclick="openReceiveModal()">Receive</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Send Wizard -->
    <div class="wizard" id="sendWizard">
        <div class="wizard-header">
            <button class="btn-back" onclick="backStep()">Cancel</button>
            <div class="wizard-title">Send</div>
            <div style="width: 60px;"></div>
        </div>
        <div class="wizard-body">
            <div class="wizard-step" id="step1">
                <div class="form-group">
                    <label class="form-label">Asset</label>
                    <input type="text" class="form-input" id="sendAsset" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Amount</label>
                    <input type="number" class="form-input" id="sendAmount" placeholder="0.00" step="0.0000001">
                </div>
                <button class="btn" onclick="setMaxAmount()" style="margin-bottom: 20px;">Use Max</button>
            </div>
            
            <div class="wizard-step" id="step2">
                <div class="form-group">
                    <label class="form-label">Destination</label>
                    <input type="text" class="form-input" id="sendDest" placeholder="Enter Stellar address">
                </div>
            </div>
            
            <div class="wizard-step" id="step3">
                <div class="form-group">
                    <label class="form-label">Memo (Optional)</label>
                    <input type="text" class="form-input" id="sendMemo" placeholder="Memo">
                </div>
            </div>
            
            <div class="wizard-step" id="step4">
                <h3 style="text-align: center; margin-bottom: 20px;">Confirm Transaction</h3>
                <div class="confirmation-details">
                    <div class="confirmation-item">
                        <span class="confirmation-label">Asset:</span>
                        <span id="confirmAsset"></span>
                    </div>
                    <div class="confirmation-item">
                        <span class="confirmation-label">Amount:</span>
                        <span id="confirmAmount"></span>
                    </div>
                    <div class="confirmation-item">
                        <span class="confirmation-label">Destination:</span>
                        <span id="confirmDest"></span>
                    </div>
                    <div class="confirmation-item">
                        <span class="confirmation-label">Memo:</span>
                        <span id="confirmMemo">—</span>
                    </div>
                </div>
                <div class="error" id="errorMessage" style="display: none;"></div>
            </div>
        </div>
        <div class="wizard-footer">
            <button class="btn btn-back" onclick="backStep()">Cancel</button>
            <button class="btn btn-next" onclick="nextStep()">Next</button>
        </div>
    </div>
    
    <!-- Receive Wizard -->
    <div class="wizard" id="receiveWizard">
        <div class="wizard-header">
            <button class="btn-back" onclick="closeReceiveWizard()">Cancel</button>
            <div class="wizard-title">Receive</div>
            <div style="width: 60px;"></div>
        </div>
        <div class="wizard-body">
            <div class="form-group">
                <label class="form-label">Asset</label>
                <input type="text" class="form-input" id="receiveAsset" readonly>
            </div>
            <div class="qrcode-container">
                <div id="qrcode"></div>
                <button class="btn copy-btn" onclick="copyAddress()">Copy Address</button>
            </div>
            <div style="text-align: center; color: #8ca0d7; margin-top: 20px; word-break: break-all;" id="publicAddress"></div>
        </div>
    </div>
    
    <script>
        // Stellar SDK setup
        const server = new StellarSdk.Horizon.Server('https://horizon-testnet.stellar.org');
        const StellarSdk = window.StellarSdk;
        
        // Application state
        let currentKeypair = null;
        let selectedToken = '';
        let currentStep = 1;
        let accountBalances = [];
        
        // DOM Elements
        const publicKeyElement = document.getElementById('publicKey');
        const totalValueElement = document.getElementById('totalValue');
        const assetListElement = document.getElementById('assetList');
        const connectButton = document.getElementById('btnConnect');
        
        // Connect wallet handler
        connectButton.addEventListener('click', async () => {
            if (currentKeypair) {
                // Disconnect if already connected
                currentKeypair = null;
                publicKeyElement.textContent = 'Not connected';
                totalValueElement.textContent = '$0.00';
                assetListElement.innerHTML = '<div class="loading">Connect your wallet to view assets</div>';
                connectButton.textContent = 'Connect';
                return;
            }
            
            // For demo purposes, we'll generate a random keypair
            // In a real application, you would connect to a wallet like Freighter or use a secret key
            try {
                currentKeypair = StellarSdk.Keypair.random();
                publicKeyElement.textContent = currentKeypair.publicKey();
                connectButton.textContent = 'Disconnect';
                
                // Fund the account with friendbot (testnet only)
                try {
                    await fetch(`https://friendbot.stellar.org?addr=${encodeURIComponent(currentKeypair.publicKey())}`);
                    // Wait a moment for the account to be created
                    setTimeout(loadAccountData, 2000);
                } catch (error) {
                    showError('Failed to fund account. Please try again.');
                }
            } catch (error) {
                showError('Failed to generate wallet: ' + error.message);
            }
        });
        
        // Load account data from Stellar
        async function loadAccountData() {
            if (!currentKeypair) return;
            
            try {
                assetListElement.innerHTML = '<div class="loading">Loading account data...</div>';
                
                const account = await server.loadAccount(currentKeypair.publicKey());
                accountBalances = account.balances;
                
                // Calculate total value (for demo, we'll use fixed prices)
                let totalValue = 0;
                let assetsHtml = '';
                
                accountBalances.forEach(balance => {
                    const assetCode = balance.asset_type === 'native' ? 'XLM' : balance.asset_code;
                    const balanceAmount = parseFloat(balance.balance).toFixed(2);
                    
                    // Demo prices - in a real app, you would fetch these from an API
                    let price, value;
                    if (assetCode === 'XLM') {
                        price = 0.11; // Example XLM price
                        value = (parseFloat(balanceAmount) * price).toFixed(2);
                        totalValue += parseFloat(value);
                    } else {
                        // For other assets, we'd need to know the actual value
                        price = 1.0; // Default
                        value = (parseFloat(balanceAmount) * price).toFixed(2);
                        totalValue += parseFloat(value);
                    }
                    
                    assetsHtml += `
                        <div class="asset-item" data-token="${assetCode}">
                            <img src="${getAssetIcon(assetCode)}" class="asset-icon" alt="${assetCode}">
                            <div class="asset-details">
                                <div class="asset-name">${assetCode}</div>
                                <div class="asset-balance">${balanceAmount}</div>
                            </div>
                            <div class="asset-value">
                                <div>$${value}</div>
                                <div class="asset-price">$${price.toFixed(2)}</div>
                            </div>
                        </div>
                    `;
                });
                
                totalValueElement.textContent = '$' + totalValue.toFixed(2);
                assetListElement.innerHTML = assetsHtml;
                
                // Add event listeners to asset items
                document.querySelectorAll('.asset-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const tokenName = this.getAttribute('data-token');
                        openTokenModal(tokenName);
                    });
                });
                
            } catch (error) {
                assetListElement.innerHTML = '<div class="error">Failed to load account data</div>';
                console.error('Error loading account:', error);
            }
        }
        
        // Get asset icon based on code
        function getAssetIcon(assetCode) {
            const icons = {
                'XLM': 'https://res.coinpaper.com/coinpaper/stellar_xlm_logo_07021d63c0.png',
                'USDC': 'https://i.ibb.co/r2qNFs22/images-2.png'
            };
            return icons[assetCode] || 'https://i.ibb.co/r28SP1bN/20250802-225108.png';
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                alert(message);
            }
        }
        
        // Modal functions
        const modal = document.getElementById('tokenModal');
        
        function openTokenModal(tokenName) {
            if (!currentKeypair) {
                showError('Please connect your wallet first');
                return;
            }
            
            selectedToken = tokenName;
            const balance = accountBalances.find(b => 
                (tokenName === 'XLM' && b.asset_type === 'native') || 
                (b.asset_code === tokenName)
            );
            
            if (balance) {
                const balanceAmount = parseFloat(balance.balance).toFixed(2);
                // For demo purposes, using fixed prices
                const price = tokenName === 'XLM' ? 0.11 : 1.0;
                const value = (parseFloat(balanceAmount) * price).toFixed(2);
                
                document.getElementById('modalTokenName').textContent = tokenName;
                document.getElementById('modalTokenIcon').src = getAssetIcon(tokenName);
                document.getElementById('modalTokenBalance').textContent = balanceAmount + " " + tokenName;
                document.getElementById('modalTokenValue').textContent = "$" + value + " • $" + price.toFixed(2);
                modal.style.display = 'flex';
            }
        }
        
        function closeModal() {
            modal.style.display = 'none';
        }
        
        // Send wizard functions
        function openSendWizard() {
            closeModal();
            document.getElementById("sendWizard").style.display = "flex";
            document.getElementById("sendAsset").value = selectedToken;
            showStep(1);
        }
        
        function openReceiveModal() {
            closeModal();
            document.getElementById("receiveWizard").style.display = "flex";
            document.getElementById("receiveAsset").value = selectedToken;
            
            // Generate QR code
            document.getElementById("qrcode").innerHTML = "";
            const publicKey = currentKeypair ? currentKeypair.publicKey() : "GABCD1234EFGH5678IJKL9012MNOP3456QRST7890UVWX";
            document.getElementById("publicAddress").textContent = publicKey;
            
            new QRCode(document.getElementById("qrcode"), {
                text: publicKey,
                width: 180,
                height: 180
            });
        }
        
        function closeReceiveWizard() {
            document.getElementById("receiveWizard").style.display = "none";
        }
        
        function closeWizard() {
            document.getElementById("sendWizard").style.display = "none";
            document.getElementById("receiveWizard").style.display = "none";
        }
        
        function showStep(step) {
            currentStep = step;
            for(let i = 1; i <= 4; i++) {
                document.getElementById("step"+i).style.display = "none";
            }
            document.getElementById("step"+step).style.display = "block";
            
            // Update navigation buttons
            const backBtn = document.querySelector('.btn-back');
            const nextBtn = document.querySelector('.btn-next');
            
            if(step === 1) {
                backBtn.textContent = "Cancel";
            } else {
                backBtn.textContent = "Back";
            }

            if(step === 4) {
                nextBtn.textContent = "Confirm";
                nextBtn.classList.add('btn-confirm');
                nextBtn.classList.remove('btn-next');

                // Set confirmation details
                document.getElementById("confirmAsset").textContent = document.getElementById("sendAsset").value;
                document.getElementById("confirmAmount").textContent = document.getElementById("sendAmount").value;
                document.getElementById("confirmDest").textContent = document.getElementById("sendDest").value;
                document.getElementById("confirmMemo").textContent = document.getElementById("sendMemo").value || "—";
            } else {
                nextBtn.textContent = "Next";
                nextBtn.classList.remove('btn-confirm');
                nextBtn.classList.add('btn-next');
            }
        }
        
        function nextStep() {
            if(currentStep === 4) {
                sendTransaction();
                return;
            }
            
            // Validate current step
            if (currentStep === 1) {
                const amount = document.getElementById("sendAmount").value;
                if (!amount || parseFloat(amount) <= 0) {
                    showError('Please enter a valid amount');
                    return;
                }
                
                const balance = accountBalances.find(b => 
                    (selectedToken === 'XLM' && b.asset_type === 'native') || 
                    (b.asset_code === selectedToken)
                );
                
                if (parseFloat(amount) > parseFloat(balance.balance)) {
                    showError('Insufficient balance');
                    return;
                }
            } else if (currentStep === 2) {
                const dest = document.getElementById("sendDest").value;
                if (!dest || !StellarSdk.StrKey.isValidEd25519PublicKey(dest)) {
                    showError('Please enter a valid Stellar address');
                    return;
                }
            }
            
            // Hide any previous error
            document.getElementById('errorMessage').style.display = 'none';
            
            showStep(currentStep + 1);
        }
        
        function backStep() {
            if(currentStep === 1) {
                closeWizard();
            } else {
                showStep(currentStep - 1);
            }
        }
        
        function setMaxAmount() {
            const balance = accountBalances.find(b => 
                (selectedToken === 'XLM' && b.asset_type === 'native') || 
                (b.asset_code === selectedToken)
            );
            
            if (balance) {
                // Leave a small amount for fees (for XLM)
                let maxAmount = parseFloat(balance.balance);
                if (selectedToken === 'XLM') {
                    maxAmount -= 1; // Reserve 1 XLM for minimum balance and fees
                    if (maxAmount < 0) maxAmount = 0;
                }
                
                document.getElementById("sendAmount").value = maxAmount.toFixed(7);
            }
        }
        
        async function sendTransaction() {
            const asset = document.getElementById("sendAsset").value;
            const amount = document.getElementById("sendAmount").value;
            const destination = document.getElementById("sendDest").value;
            const memo = document.getElementById("sendMemo").value;
            
            try {
                // Load the account to get the current sequence number
                const account = await server.loadAccount(currentKeypair.publicKey());
                
                // Create the transaction
                let transaction = new StellarSdk.TransactionBuilder(account, {
                    fee: StellarSdk.BASE_FEE,
                    networkPassphrase: StellarSdk.Networks.TESTNET
                });
                
                // Add payment operation
                let assetObject;
                if (asset === 'XLM') {
                    assetObject = StellarSdk.Asset.native();
                } else {
                    // For custom assets, we need the issuer
                    // In a real app, you would know the issuer for your assets
                    assetObject = new StellarSdk.Asset(asset, 'ISSUER_PUBLIC_KEY');
                }
                
                transaction.addOperation(StellarSdk.Operation.payment({
                    destination: destination,
                    asset: assetObject,
                    amount: amount.toString()
                }));
                
                // Add memo if provided
                if (memo) {
                    transaction.addMemo(StellarSdk.Memo.text(memo));
                }
                
                // Set timeout and build the transaction
                transaction.setTimeout(30);
                transaction = transaction.build();
                
                // Sign the transaction
                transaction.sign(currentKeypair);
                
                // Submit the transaction to the Horizon server
                const result = await server.submitTransaction(transaction);
                
                // Show success message
                alert(`Successfully sent ${amount} ${asset} to ${destination}`);
                
                // Reload account data
                setTimeout(loadAccountData, 2000);
                
                closeWizard();
            } catch (error) {
                showError('Transaction failed: ' + error.message);
                console.error('Transaction error:', error);
            }
        }
        
        function copyAddress() {
            const address = document.getElementById("publicAddress").textContent;
            navigator.clipboard.writeText(address).then(() => {
                alert("Address copied to clipboard!");
            });
        }
        
        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
